{% extends "base.html" %}

{% block title %}
    <title>Register</title>
{% endblock title %}
    
{% block body %}
    <h2 class="text-center my-2 mx-3">Register New User</h2>
    <div class="container">
      {% for msg in messages %}
    <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
        <strong> {{msg}} </strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}

        <form method="POST">
          {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input name="firstname" type="text" class="form-control" id="inputEmail4" placeholder="Firstname">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input name="lastname" type="text" class="form-control" id="inputPassword4" placeholder="Last name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">UsernName</label>
              <input name="username" type="text" class="form-control" id="inputAddress" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Email</label>
              <input name="email" type="email" class="form-control" id="inputAddress2" placeholder="email">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Password 1</label>
                <input name="pass1" type="password" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-6">
                <label for="inputState">Password 2</label>
                <input name="pass2" type="password" class="form-control" id="inputPass">
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>



{% endblock body %}
